<!doctype html>
<html>
  <head>
    <title>Web Terminal</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #1e1e1e;
        color: #fff;
        font-family: "Courier New", monospace;
      }
      .terminal {
        background: #000;
        border: 1px solid #333;
        border-radius: 5px;
        padding: 10px;
        height: calc(100vh - 100px);
        overflow-y: auto;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
        font-size: 14px;
      }
      .input-line {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
      .prompt {
        color: #0f0;
        margin-right: 10px;
      }
      input {
        background: transparent;
        border: none;
        color: #fff;
        outline: none;
        flex: 1;
        font-family: "Courier New", monospace;
        font-size: 14px;
      }
      button {
        background: #333;
        color: #fff;
        border: 1px solid #555;
        padding: 5px 15px;
        margin-left: 10px;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <h2>Web Terminal - Connected to doughstackr@100.115.92.206</h2>
    <div class="terminal" id="output"></div>
    <div class="input-line">
      <span class="prompt">$</span>
      <input type="text" id="command" placeholder="Type command here..." autofocus />
      <button onclick="executeCommand()">Execute</button>
    </div>

    <script>
      const output = document.getElementById("output")
      const commandInput = document.getElementById("command")

      commandInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          executeCommand()
        }
      })

      function executeCommand() {
        const command = commandInput.value.trim()
        if (!command) return

        output.innerHTML += `<div class="prompt">$</div><div>${command}</div>`
        commandInput.value = ""

        fetch("/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ command }),
        })
          .then((response) => response.json())
          .then((data) => {
            output.innerHTML += `<div>${data.output}</div>`
            output.scrollTop = output.scrollHeight
          })
          .catch((error) => {
            output.innerHTML += `<div style="color: red;">Error: ${error.message}</div>`
          })
      }

      // Focus on input when clicking anywhere
      document.addEventListener("click", () => {
        commandInput.focus()
      })

      // Show welcome message
      output.innerHTML =
        '<div style="color: #0f0;">Welcome to Web Terminal!</div><div>Connected to your computer via SSH</div><div>Type commands below and press Enter</div><div>Commands: ls, pwd, whoami, etc.</div>'
    </script>
  </body>
</html>
