<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Web Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css" />
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="https://unpkg.com/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>
    <script src="https://unpkg.com/socket.io@4.8.1/client-dist/socket.io.min.js"></script>
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --bg-tertiary: #21262d;
        --border-color: #30363d;
        --text-primary: #e6edf3;
        --accent-green: #3fb950;
        --accent-red: #f85149;
      }
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }
      .header {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        padding: 8px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .connection-badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 12px;
        background: var(--bg-tertiary);
      }
      .connected { color: var(--accent-green); border: 1px solid var(--accent-green); }
      .disconnected { color: var(--accent-red); border: 1px solid var(--accent-red); }
      #terminal { flex: 1; padding: 10px; }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">WEB-SSH TERMINAL</div>
      <div id="status-badge" class="connection-badge disconnected">
        <span id="status-text">Disconnected</span>
      </div>
    </header>
    <div id="terminal"></div>
    <script src="/js/app.js"></script>
  </body>
</html>
