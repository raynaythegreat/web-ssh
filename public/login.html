<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Terminal - Login</title>
    <style>
      :root {
        --bg-primary: #0d1117;
        --bg-secondary: #161b22;
        --border-color: #30363d;
        --text-primary: #e6edf3;
        --accent-blue: #58a6ff;
      }
      body {
        background: var(--bg-primary);
        color: var(--text-primary);
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: var(--bg-secondary);
        padding: 2rem;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        width: 100%;
        max-width: 320px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        background: var(--bg-primary);
        border: 1px solid var(--border-color);
        color: white;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: var(--accent-blue);
        border: none;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }
      #errorMessage { color: #f85149; font-size: 14px; display: none; margin-top: 10px; }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Terminal Access</h2>
      <form id="loginForm">
        <input type="password" id="password" placeholder="Enter session password" required />
        <button type="submit" id="loginBtn">Connect to Terminal</button>
        <div id="errorMessage"></div>
      </form>
    </div>
    <script src="/js/auth.js"></script>
  </body>
</html>
